<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Interactive rating component</title>
          <link rel="stylesheet" href="style.css">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
          <main>
                    <div class="card">
                              <div class="evaluation">
                                        <span><img src="./icon-star.svg" class="circle-star"></svg></span>
                                        <h2>How did we do?</h2>
                                        <p> Please let us know how we did with your support
                                                  request. All feedback is appreciated to help us improve our offering!
                                        </p>
                                        <div class="numbers">
                                                  <div class="circle">1</div>
                                                  <div class="circle">2</div>
                                                  <div class="circle">3</div>
                                                  <div class="circle">4</div>
                                                  <div class="circle">5</div>
                                        </div>
                                        <button>Submit</button>
                              </div>

                              <div class="thankyou">
                                        You selected out of 5 Thank you! We appreciate you taking the time
                                        to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
                              </div>
                    </div>
          </main>

          <script src="/app.js"></script>
</body>

</html>
