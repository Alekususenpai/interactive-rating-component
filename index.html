<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Interactive rating component</title>
          <link rel="stylesheet" href="style.css">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
          <main>
                    <div class="card">
                              <div class="evaluation">
                                        <span><img src="./icon-star.svg" alt="star" class="circle-star"></span>
                                        <h2 class="heading">How did we do?</h2>
                                        <p class="paragraph"> Please let us know how we did with your support
                                                  request. All feedback is appreciated to help us improve our offering!
                                        </p>
                                        <div class="numbers">
                                                  <div class="circle" value="1">1</div>
                                                  <div class="circle" value="2">2</div>
                                                  <div class="circle" value="3">3</div>
                                                  <div class="circle" value="4">4</div>
                                                  <div class="circle" value="5">5</div>
                                        </div>
                                        <button id="btn">Submit</button>
                              </div>

                              <div class="thankyou">
                                        <img src="./illustration-thank-you.svg" alt="thank you">
                                        <p><span class="rating">You selected <span id="rating"></span> out of 5</span>
                                        </p>
                                        <h2 class="heading">Thank you!</h2>
                                        <p class="paragraph">We appreciate you taking the time
                                                  to give a rating. If you ever need more support, donâ€™t hesitate to get
                                                  in touch!</p>
                              </div>
                    </div>
          </main>

          <script src="/app.js"></script>
</body>

</html>
